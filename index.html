<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login and Sign Up</title>
    <link rel="stylesheet" href="stylesheet.css" />
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <div class="form-header">
          <button class="tab-button active" onclick="showLogin()">Login</button>
          <button class="tab-button" onclick="showSignUp()">Sign Up</button>
        </div>

        <form id="login-form" class="form">
          <h2>Login</h2>
          <label for="login-email">Email:</label>
          <input type="email" id="login-email" name="login-email" required />
          <label for="login-password">Password:</label>
          <input
            type="password"
            id="login-password"
            name="login-password"
            required
          />
          <button type="button" onclick="window.location.href='home.html'">
            Log In
          </button>
        </form>

        <form id="signup-form" class="form hidden">
          <h2>Sign Up</h2>
          <label for="signup-email">Email:</label>
          <input type="email" id="signup-email" name="signup-email" required />
          <label for="signup-password">Password:</label>
          <input
            type="password"
            id="signup-password"
            name="signup-password"
            required
          />
          <label for="signup-confirm-password">Confirm Password:</label>
          <input
            type="password"
            id="signup-confirm-password"
            name="signup-confirm-password"
            required
          />
          <button type="button" onclick="window.location.href='home.html'">
            Sign Up
          </button>
        </form>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
