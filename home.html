<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lap Time Comparison</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background: url("bg.jpg") no-repeat center center fixed;
        background-size: cover;
        color: #fff;
        margin: 0;
        padding: 20px;
      }

      h1,
      h3 {
        text-align: center;
        color: #ff4757;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
      }

      label {
        font-weight: bold;
        margin-right: 10px;
      }

      select {
        padding: 10px;
        margin-bottom: 20px;
        background-color: #333;
        color: #fff;
        border: none;
        border-radius: 5px;
        outline: none;
      }

      button {
        background-color: #ff4757;
        border: none;
        padding: 10px 20px;
        font-weight: bold;
        color: #000;
        cursor: pointer;
        border-radius: 5px;
        margin: 10px 0;
        display: block;
        margin-left: auto;
        margin-right: auto;
      }

      button:hover {
        background-color: #ff4757;
      }

      table {
        width: 100%;
        margin-top: 20px;
        border-collapse: collapse;
      }

      th,
      td {
        padding: 12px;
        text-align: center;
        border-bottom: 2px solid #444;
        background-color: rgba(0, 0, 0, 0.6);
      }

      th {
        background-color: #ff4757;
        color: #000;
        text-shadow: none;
      }

      tr:hover {
        background-color: rgba(255, 255, 255, 0.1);
      }

      #results {
        text-align: center;
        margin-top: 20px;
      }

      #fastestLap,
      #averageSpeed {
        font-size: 18px;
        margin: 5px 0;
      }

      @media (max-width: 768px) {
        table,
        th,
        td {
          font-size: 14px;
        }

        button {
          width: 100%;
        }

        h1 {
          font-size: 24px;
        }

        h3 {
          font-size: 18px;
        }
      }
    </style>
  </head>
  <body>
    <button onclick="window.location.href='race.html'">Race Results</button>

    <h1>Race Details</h1>

    <label for="racerSelect">Select Racer:</label>
    <select id="racerSelect" onchange="displayLaps()">
      <option value="">-- Select Racer --</option>
    </select>

    <h3>Lap Time List</h3>
    <h3>
      Selected Racer: <a id="selectedRacer" style="font-weight: bold"></a>
    </h3>

    <table id="lapsTable">
      <thead>
        <tr>
          <th>Lap Number</th>
          <th>Time (seconds)</th>
          <th>Average Speed</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <button onclick="moreStats()">More Stats</button>

    <div id="results">
      <h3>Statistics</h3>
      <p id="fastestLap"></p>
      <p id="averageSpeed"></p>
    </div>

    <h1>Racer Lap Time Comparison</h1>

    <label for="racer1Select">Select Racer 1:</label>
    <select id="racer1Select" onchange="displayComparison()">
      <option value="">-- Select Racer 1 --</option>
    </select>

    <label for="racer2Select">Select Racer 2:</label>
    <select id="racer2Select" onchange="displayComparison()">
      <option value="">-- Select Racer 2 --</option>
    </select>

    <table id="compareLapsTable">
      <thead id="tableHeader">
        <tr>
          <th>Lap Number</th>
          <th>Racer 1: Lap Time (seconds)</th>
          <th>Racer 1: Average Speed</th>
          <th>Racer 2: Lap Time (seconds)</th>
          <th>Racer 2: Average Speed</th>
          <th>Time Difference (seconds)</th>
          <th>Speed Difference</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script src="script.js"></script>
  </body>
</html>
